<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registrarse</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Archivo css-->
    <link rel="stylesheet" type="text/css" href="style.css" th:href="@{/css/index.css}">


    <!-- Archivo javaScript-->
    <script type="text/javascript" src="funciones.js"></script>

    <link rel="icon" type="image/png" href="img/login.png">
</head>
<body>
    <div class="modal-dialog text-center" id="todo">
        <div class="col-sm-8 main-section-register">
            <div class="modal-content">
                <br>
                <div id="elTitulo"><h3>Crea tu cuenta</h3></div>
                <br>
                <form class="col-12">
                    <div class="form-group" id="register-name">
                        <input type="text" class="form-control" placeholder="Nombre" id="name" /><br>
                    </div>
                    <div class="form-group" id="register-user">
                        <input type="text" class="form-control" placeholder="E-mail" id="email" /><br>
                    </div>
                    <div class="form-group" id="resgister-pasword">
                        <input type="password" class="form-control" placeholder="Contraseña" id="password"/><br>
                    </div>
                    <div class="form-group" id="resgister-pasword-confirmation">
                        <i class="fa-solid fa-user-check"><input type="text" class="form-control" placeholder="Repite la Contraseña" id="password-repiter" /></i><br>
                    </div>
                </form>
                <center>
                    <button type="submit" class="btn btn-primary" onclick="nuevoUsuario()"><i class="fas fa-sign-in-alt"></i>  Registarme </button>
                </center>
                <div class="col-12 forgot">
                    <i>¿Tienes una cuenta?</i><br>
                    <a href="index.html">Iniciar Sesion</a>
                </div>                
                <div id="mensaje"></div> 
            </div>
        </div>
    </div>
</body>
</html>
